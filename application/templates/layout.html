<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
	<style>
		body {
			background-color: #e4c9ff;
			color: #003399;
			text-align: center;
			font-family: "Arial";
		}
	</style>
	<title>{{ title }} - page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{{ url_for('home') }}">my next holiday!</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
    	{% if current_user.is_authenticated %}
      <a class="nav-item nav-link active" href="{{ url_for('home') }}">home</a>
      <a class="nav-item nav-link" href="{{ url_for('about') }}">about</a>
      <a class="nav-item nav-link" href="{{ url_for('post') }}">new trip</a>
      <a class="nav-item nav-link" href="{{ url_for('logout') }}">logout</a>
      <a class="nav-item nav-link" href="{{ url_for('account') }}">account</a>
      <a class="nav-item nav-link" href="{{ url_for('edit') }}">view/edit</a>
      {% else %}
      <a class="nav-item nav-link active" href="{{ url_for('home') }}">home</a>
      <a class="nav-item nav-link" href="{{ url_for('about') }}">about</a>
      <a class="nav-item nav-link" href="{{ url_for('register') }}">register</a>
      <a class="nav-item nav-link" href="{{ url_for('login') }}">login</a>
      {% endif %}
    </div>
  </div>
</nav>
	{% block body_content %}{% endblock %}
</body>
</html>
